    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/angular-swiper.js"></script>
    <script type="text/javascript">
    function downloadAtOnload() {
        var head = document.getElementsByTagName('head')[0];
        var asyncStyleSheets = [
            'https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900,500italic,600italic,700italic',
            'https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.2.43/css/materialdesignicons.min.css'
        ];
        for (var i = 0; i < asyncStyleSheets.length; i++) {
            var link = document.createElement('link');
            var rel = document.createAttribute('rel');
            var href = document.createAttribute('href');
            rel.value = 'stylesheet';
            href.value = asyncStyleSheets[i];
            link.setAttributeNode(rel);
            link.setAttributeNode(href);
            head.appendChild(link);
        }
    };
    if (window.addEventListener)
        window.addEventListener("load", downloadAtOnload(), false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadAtOnload());
    else
        window.onload = downloadAtOnload;
    </script>
</body>

</html>
